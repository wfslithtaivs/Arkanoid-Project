
{% extends "_base.html" %}
{% block title%} Arkanoid Project Users{% endblock %}

{% block content %}
<ul>
    {% for user in users%}
    <li>
        <p>We are happy to have <strong>{{user.username}}</strong> to be our user!</p>
        <p>Just look at his awesome avatar:</p>
         <img src="{{user.avatar}}" class="img-thumbnail" alt="Cinque Terre" width="100" height="100">

    </li>
    {% endfor %}
</ul>
<div class="row">
    <form action="/">
        <input type="submit" value="Game page" class="btn btn-outline-primary" >
    </form>
</div>

{% endblock%}
