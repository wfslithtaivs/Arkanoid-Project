<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" href="../static/img/favicon.ico" type="image/x-icon">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link href="../static/styles.css" rel="stylesheet">
        <title>{% block title %} Project Arkanoid {% endblock %}</title>
        <style>{% block style %} Optional Style {% endblock %}</style>
    </head>
    <body>
        <div class="container">
             <div class="row">
                <div class="col-sm-4">
                        <a href="/users/{{session.get('current_user')}}">
                            <img  style="background-color: #c2d6c2;" src="{{session.get('avatar')}}" class="img-thumbnail" width="100" height="100">
                        </a>
                        <p> Nice to see you, {{session.get("name")}}!</p>
                </div>
                <div class="col-sm-4">
                      <h1> Project Arcanoid </h1>
                </div>
                <div class="col-sm-4">
                        <button onclick="window.location.href='/logout'" style="width:auto;" class="btn btn-outline-success">Logout</button>
                </div>
            </div>  
           
           {% block content %} {% endblock %}

           <p> <a href="/leaderboard">Leaderboard</a> </p>
        </div>
    </div>
 </div>

     <footer class="footer">
        <div class="container">
          <div class="text-muted">Created by: Ekaterina Sergeeva</div>
          <div class="text-muted">Contact information: <a href="mailto:wfslithtaivs@gmail.com">wfslithtaivs@gmail.com</a></div>
          <div class="text-muted">Code base: <a href="https://github.com/wfslithtaivs/Arkanoid-Project" target="blank">github</a></div>
        </div>
    </footer>

</body>
</html>
