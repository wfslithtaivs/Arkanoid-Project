{% extends "_base.html" %}
{% block title %} Project Arkanoid {% endblock %}
{% block content %}

<div class = "well" style="background-color: #c2d6c2; color: black; padding : 20px;" class="row">

      <div class="row">
        <div class="col-sm-6">
            <h1>
          <button style="font-size: 24px;" class="btn btn-success btn-lg btn-block" id="play-game" value="Play">Play</button> 
        </h1>
          </div>
          <div class="col-sm-6">
            <h1>
          <button style="display:none;" class="btn btn-warning btn-lg btn-block"  id="save-game">Save</button>
          </h1>
          </div>
      </div>
      <br>
      <div class="row">
        <canvas class= "well" style="background-color: #c2d6c2; background-image: url(../static/img/canvas-default.png);" id="myCanvas" height="320" width="480" style="border:1px solid #d3d3d3;"> </canvas>
      </div>

      <div class="row">
        <p><text id="msg"></text></p>
      </div>

      <br>

      <div class="row">
        <div class="progress">
          <div style="color: #c2d6c2;" id="myProgress" class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%"> 
          </div>
        </div>  
      </div>

      <div class="row">
        {% if session.get("saved_game") %}
          <div id="saved_game" style="display: none;">{{session["saved_game"]}}</div>
        {% else %}
          <div id="saved_game" style="display: none;"></div>    
        {% endif %}
      </div>

      <br>

      <div class="row">
          <p id="game_progress"></p>
          <p id="game_stat"></p> 
      </div>  
</div>

<script src="http://code.jquery.com/jquery.js"></script>
<script src="../static/game.js"></script>

{% endblock %}
