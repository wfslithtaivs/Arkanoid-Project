<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
     <link href="static/start_style.css" rel="stylesheet">
      <style>
      h1 {
        font-family: 'Luckiest Guy', cursive;
        font-size: 48px;
        color: #0095DD;
        text-shadow: 4px 4px 4px #f0ad4e;
      }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
         <img id= "rounded-image" src="static/img/img_avatar.png">
         <h1> Welcome to Project Arkanoid</h1>
        </div> 

        <div class="row">
            <button style="margin: 30px;" type="button" id="login" class="btn btn-success">Login</button>
            <form id="login_form"  action="/login_user" method="POST" style="display:none;" class="center-block">
              <div >
                Username <input type="username" class="form-control" id="username" placeholder="Enter username" name="username" required>
              </div>
              <div >
               Password <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
              </div>
              <button type="submit" class="btn btn-default" style="margin: 20px; background-color: #ffd9b3;">I swear it is me</button>
            </form> 
          </div>
          <div class="row"  >
            <button id="register" style="margin: 30px;" type="button" class="btn btn-warning">Register</button>

            <form id="register_form" action="/register" method="POST" style="display:none;" class="center-block">
                <div class="form-group">
                  Username <input type="username" class="form-control" id="username" placeholder="Enter username" name="username" required>
                </div>
                <div class="form-group">
                 Password <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
                </div>
                <div class="checkbox">
                  <label><input type="checkbox" id="want_avatar" name="want_avatar" value="true"> Want a custom avatar?</label>
                </div>
                <button type="submit" class="btn btn-default" style="margin: 10px; background-color: #ffd9b3;">Count me in!</button>
              </form> 
           </div>
           <div class="row" >
              <form action="/login_guest" method="get">
                  <button type="submit" id="guest" type="button" style="margin: 30px;" class="btn btn-danger">Play as a guest</button> 
              </form>
            </div>  
  </div>

<script src="http://code.jquery.com/jquery.js"></script>
<script>


$(document).ready(function(){

    login_button = document.getElementById("login");
    register_button = document.getElementById("register");
    login_form = document.getElementById("login_form"); 
    register_form = document.getElementById("register_form");
    guest_button = document.getElementById("guest");

    login_button.addEventListener("click", function (){
        register_form.setAttribute("style", "display:none;");
        login_form.removeAttribute("style");
    });

    register_button.addEventListener("click", function (){
        register_form.removeAttribute("style");
        login_form.setAttribute("style", "display:none;");
    });

    var text_style = "margin: 30px; font-family:'Luckiest Guy', cursive; font-size: 20px; color: #009900; text-shadow: 2px 2px 2px #000099;";

    login_button.setAttribute("style", text_style);
    register_button.setAttribute("style", text_style);
    guest_button.setAttribute("style", text_style);
});

</script>

<footer class="footer">
    <div class="container">
      <div class="text-muted">Created by: Ekaterina Sergeeva</div>
      <div class="text-muted">Contact information: <a href="mailto:wfslithtaivs@gmail.com">wfslithtaivs@gmail.com</a></div>
    <div class="text-muted">Code base: <a href="https://github.com/wfslithtaivs/Arkanoid-Project" target="blank">github</a></div>
  </div>
</footer>

</body>

</html>
